<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img
          class="card__img"
          srcset="
            images/image-product-desktop.jpg 1200w,
            images/image-product-mobile.jpg   500w
          "
          alt="a Chanel's perfume on the table"
        />
      </div>
      <div class="card__body">
        <div class="card__cat">perfume</div>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <div class="card__price--off">$149.99</div>
          <div class="card__price--before">$169.99</div>
        </div>
        <button class="card__btn">
          <span class="icon"
            ><img src="images/icon-cart.svg" alt="card icon" /></span
          >Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ashkan-zs"
        >Ashkan Zarifian</a
      >.
    </div>
  </body>
</html>
